<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به سیستم</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .dashboard {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2e6651;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #b9cfc7;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #5f927e;
      outline: none;
    }

    button {
      background-color: #5f927e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4d7c6a;
      transform: translateY(-1px);
    }

    #response {
      margin-top: 15px;
      color: #2e6651;
      font-size: 14px;
    }

    #response button {
      background-color: #e6a57e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 15px;
      cursor: pointer;
    }

    #response button:hover {
      background-color: #d8926c;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>ورود به حساب کاربری</h2>
    <input type="text" id="login_username" placeholder="نام کاربری">
    <input type="password" id="login_password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <div id="response"></div>
  </div>

  <script>
    function login() {
      const data = {
        username: document.getElementById("login_username").value,
        password: document.getElementById("login_password").value
      };

      fetch("http://localhost:8000/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
       .then(json => {
  if (json.access_token) {
    localStorage.setItem("token", json.access_token);
    localStorage.setItem("role", json.role); // ذخیره نقش کاربر

    document.getElementById("response").innerText = "✅ ورود موفق! توکن ذخیره شد.";

    setTimeout(() => {
      if (json.role === "admin") {
        window.location.href = "home_admin.html";
      } else {
        window.location.href = "home_user.html";
      }
    }, 1200);
  } else {
    document.getElementById("response").innerText = json.detail || "❌ ورود ناموفق.";
    document.getElementById("signupHint").style.display = "block";
  }
})
      
    }
  </script>
</body>
</html>
