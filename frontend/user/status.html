<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>📦 پیگیری سفارش</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      text-align: right;
      font-weight: bold;
      color: #2e6651;
      font-size: 15px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 15px;
      background-color: #fcfaf7;
      direction: rtl;
    }

    button {
      background: #89b9a6;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #74ab94;
      transform: translateY(-2px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    #response {
      margin-top: 20px;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      background-color: #eaf6f0;
      color: #2e6651;
      border: 1px solid #c2e1d2;
      display: none;
      justify-content: space-between;
      align-items: center;
    }

    #response.error {
      background-color: #fdecea;
      color: red;
      border: 1px solid #f5c2c7;
    }

    #response button {
      background: none;
      border: none;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📦 پیگیری سفارش</h2>
    <form id="trackForm">
      <label for="order_id">شناسه سفارش:</label>
      <input type="number" id="order_id" required placeholder="شماره سفارش را وارد کنید" />
      <button type="submit">🔍 بررسی سفارش</button>
    </form>

    <div id="response">
      <span id="responseText"></span>
      <button onclick="hideResponse()">✖</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("trackForm");
    const responseDiv = document.getElementById("response");
    const responseText = document.getElementById("responseText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderId = document.getElementById("order_id").value.trim();
      if (!orderId) return;

      try {
        const res = await 
fetch(`http://localhost:8000/sales_order/status/${orderId}`, {
  method: "GET",
  headers: {
    "Authorization": "Bearer " + localStorage.getItem("token")
  }
});

        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.detail || "سفارش یافت نشد");
        }
const data = await res.json(); 
const msg = `
  <div style="text-align: right; padding: 10px;">
    <h3 style="color: #2e6651; margin-bottom: 10px;">✅ سفارش پیدا شد</h3>
    <ul style="list-style: none; padding: 0; margin: 0;">
      <li>🔢 <strong>شناسه محصول:</strong> ${data.product_id}</li>
      <li>📦 <strong>تعداد:</strong> ${data.quantity}</li>
      <li>💰 <strong>قیمت واحد:</strong> ${data.unit_price.toLocaleString()} تومان</li>
      <li>📌 <strong>وضعیت سفارش:</strong> ${data.status}</li>
    </ul>
  </div>
`;
        showResponse(msg, false);
      } catch (err) {
        showResponse(err.message, true);
      }
    });

    function showResponse(message, isError = false) {
       responseText.innerHTML = message;
      responseDiv.className = isError ? "error" : "";
      responseDiv.style.display = "flex";
    }

    function hideResponse() {
      responseDiv.style.display = "none";
    }
  </script>
</body>
</html>
