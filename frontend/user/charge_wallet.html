<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>حذف سفارش</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #89b9a6;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover:not(:disabled) {
      background-color: #74ab94;
      transform: translateY(-2px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
      min-height: 60px;
    }

    .error {
      color: red;
    }

    .success {
      color: #2e6651;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>حذف سفارش</h2>

    <form id="deleteForm">
      <label for="orderId">شناسه سفارش:</label>
      <input id="orderId" type="number" placeholder="شناسه را وارد کنید" required />
      <button type="submit">حذف سفارش</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("deleteForm");
    const input = document.getElementById("orderId");
    const responseDiv = document.getElementById("response");
    const button = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = input.value.trim();
      if (!id) {
        showResponse("لطفاً شناسه سفارش را وارد کنید.", true);
        return;
      }

      const token = localStorage.getItem("token");
      if (!token) {
        showResponse("شما وارد نشده‌اید. لطفاً ابتدا وارد شوید.", true);
        return;
      }

      button.disabled = true;
      button.textContent = "در حال ارسال...";
      showResponse("");

      try {
        const res = await fetch(`http://localhost:8000/sales_order/delete/${id}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (res.ok) {
          showResponse("✅ سفارش با موفقیت حذف شد.", false);
          input.value = "";
        } else {
          showResponse(data.detail || "❌ خطا در حذف سفارش.", true);
        }
      } catch (err) {
        showResponse("❌ خطا در ارتباط با سرور.", true);
        console.error(err);
      } finally {
        button.disabled = false;
        button.textContent = "حذف سفارش";
      }
    });

    function showResponse(message, isError = false) {
      responseDiv.textContent = message;
      responseDiv.className = isError ? "error" : "success";
    }
  </script>

</body>
</html>
