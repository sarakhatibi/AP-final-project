<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>شارژ کیف پول</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #89b9a6;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover:not(:disabled) {
      background-color: #74ab94;
      transform: translateY(-2px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
      min-height: 60px;
    }

    .error {
      color: red;
    }

    .success {
      color: #2e6651;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>شارژ کیف پول</h2>

    <form id="walletForm">
      <label for="amount">مبلغ به تومان:</label>
      <input id="amount" type="number" min="0" step="0.01" placeholder="مبلغ را وارد کنید" required />
      <button type="submit">شارژ کیف پول</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("walletForm");
    const amountInput = document.getElementById("amount");
    const responseDiv = document.getElementById("response");
    const button = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        showResponse("مبلغ باید عددی بزرگ‌تر از صفر باشد.", true);
        return;
      }

      button.disabled = true;
      button.textContent = "در حال ارسال...";
      showResponse("");

      try {
           
    const token = localStorage.getItem("token"); 

        if (!token) {
          throw new Error("شما وارد نشده‌اید. لطفاً ابتدا وارد شوید.");
        }

        const res = await fetch("http://localhost:8000/users/wallet_charge", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`  
          },
          body: JSON.stringify({ amount })
        });

        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.detail || "خطا در درخواست");
        }

        const data = await res.json();
        showResponse(`کیف پول با موفقیت شارژ شد. موجودی فعلی: ${data.userwallet}`, false);
        amountInput.value = "";
      } catch (err) {
        showResponse(err.message, true);
      } finally {
        button.disabled = false;
        button.textContent = "شارژ کیف پول";
      }
    });

    function showResponse(message, isError = false) {
      responseDiv.textContent = message;
      responseDiv.className = isError ? "error" : "success";
    }
  </script>

</body>
</html>
