<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>افزودن محصول</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 15px;
      color: #1f2937;
      font-size: 22px;
      text-align: center;
    }
    input, textarea {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #60a5fa;
      outline: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #response {
      margin-top: 15px;
      background: #e2e8f0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #1e293b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>افزودن محصول جدید</h2>
    <input type="text" id="sku" placeholder="کد محصول (SKU)">
    <input type="text" id="name" placeholder="نام محصول">
    <input type="number" id="price" placeholder="قیمت">
    <input type="number" id="quantity" placeholder="تعداد موجودی">
    <input type="number" id="min_threshold" placeholder="حداقل موجودی قابل قبول">
    <input type="text" id="category" placeholder="دسته‌بندی محصول (مثلاً دیجیتال)">
    <input type="text" id="image_url" placeholder="لینک تصویر محصول (اختیاری)">
    <button onclick="addProduct()">ثبت محصول</button>
    <div id="response"></div>
  </div>

  <script>
    function addProduct() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("response").innerText = "❌ ابتدا وارد شوید.";
        return;
      }

      const data = {
        sku: document.getElementById("sku").value,
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        quantity: parseInt(document.getElementById("quantity").value),
        min_threshold: parseInt(document.getElementById("min_threshold").value),
        category: document.getElementById("category").value,
        image_url: document.getElementById("image_url").value

      };
      if (!data.sku || !data.name || isNaN(data.price)) {
          document.getElementById("response").innerText = "❌ لطفاً فیلدهای اجباری را کامل کنید.";
      return;
     }
      fetch("http://localhost:8000/products/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("response").innerText =
          json.name ? `✅ محصول "${json.name}" ثبت شد.` :
          json.detail ? `❌ خطا: ${json.detail}` :
          JSON.stringify(json);
      })
      .catch(err => {
        document.getElementById("response").innerText = "⚠️ خطا در ارسال: " + err;
      });
    }
  </script>
</body>
</html>
