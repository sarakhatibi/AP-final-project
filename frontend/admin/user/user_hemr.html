<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت کاربران</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .dashboard {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #5f927e;
      color: #fff;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: #4d7c6a;
      transform: translateY(-2px);
    }

    .user-card {
      background-color: #eef6f3;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(100, 150, 140, 0.2);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>مدیریت کاربران</h1>
    <ul>
      <li onclick="location.href='show_all.html'">👥 نمایش همه کاربران</li>
      <li onclick="location.href='show_by_id.html'">🔍 نمایش کاربر با آیدی</li>
      <li onclick="location.href='delete_user.html'">🗑️ حذف کاربر</li>
      <li onclick="location.href='edit_user.html'">✏️ ویرایش اطلاعات کاربر</li>
    </ul>

    <div id="user-list"></div>
  </div>

  <script>
    function loadUsers() {
      const token = localStorage.getItem("token");
      fetch("http://localhost:8000/users", {
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("user-list");
        list.innerHTML = "";

        data.forEach(user => {
          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
            <div>👤 نام: ${user.name}</div>
            <div>📧 ایمیل: ${user.email}</div>
            <div>🆔 آیدی: ${user.id}</div>
            <div>📞 تلفن: ${user.phone || '-'}</div>
          `;
          list.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("user-list").innerHTML =
          `<div class="user-card">⚠️ خطا در دریافت کاربران: ${err}</div>`;
      });
    }

    window.onload = () => loadUsers();
  </script>
</body>
</html>
