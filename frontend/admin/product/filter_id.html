<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جست‌وجو محصول با شناسه</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #89b9a6;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #74ab94;
      transform: translateY(-2px);
    }

    #search_result {
      white-space: pre-wrap;
      margin-top: 20px;
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
    }

    #search_result button {
      background-color: #e6a57e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 15px;
      cursor: pointer;
    }

    #search_result button:hover {
      background-color: #d8926c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>جست‌وجو محصول با شناسه</h2>

    <label for="product_id">شناسه محصول:</label>
    <input type="number" id="product_id">

    <button onclick="searchProduct()">جست‌وجو</button>
    <div id="search_result"></div>
  </div>

  <script>
    function goBack() {
      history.back();
    }

    function searchProduct() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("search_result").innerHTML = "❌ ابتدا وارد شوید.<br><button onclick='goBack()'>🔙 بازگشت به صفحه قبلی</button>";
        return;
      }

      const productId = document.getElementById("product_id").value;
      if (!productId) {
        document.getElementById("search_result").innerHTML = "❌ شناسه محصول را وارد کنید.<br><button onclick='goBack()'>🔙 بازگشت به صفحه قبلی</button>";
        return;
      }

      fetch(`http://localhost:8000/products/filter_id/${productId}`, {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(json => {
        if (json.detail) {
          document.getElementById("search_result").innerHTML = "❌ خطا: " + json.detail + "<br><button onclick='goBack()'>🔙 بازگشت به صفحه قبلی</button>";
          return;
        }

        const result =
          "نام محصول: " + json.name + "\n" +
          "کد محصول (SKU): " + json.sku + "\n" +
          "قیمت: " + json.price + "\n" +
          "تعداد موجودی: " + json.quantity + "\n" +
          "حداقل موجودی قابل قبول: " + json.min_threshold + "\n" +
          "دسته‌بندی: " + (json.category || "-") + "\n" +
          "لینک تصویر: " + (json.image || "-");

        document.getElementById("search_result").innerHTML = result + "<br><button onclick='goBack()'>🔙 بازگشت به صفحه قبلی</button>";
      })
      .catch(err => {
        document.getElementById("search_result").innerHTML = "⚠️ خطا در دریافت اطلاعات: " + err + "<br><button onclick='goBack()'>🔙 بازگشت به صفحه قبلی</button>";
      });
    }
  </script>
</body>
</html>
