<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>افزودن محصول</title>
 <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .dashboard {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #89b9a6;
      color: #fff;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: #74ab94;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="container">
  <h2>افزودن محصول جدید</h2>

  <label for="sku">کد محصول (SKU):</label>
  <input type="text" id="sku">

  <label for="name">نام محصول:</label>
  <input type="text" id="name">

  <label for="price">قیمت:</label>
  <input type="number" id="price">

  <label for="quantity">تعداد موجودی:</label>
  <input type="number" id="quantity">

  <label for="min_threshold">حداقل موجودی قابل قبول:</label>
  <input type="number" id="min_threshold">

  <label for="category">دسته‌بندی محصول:</label>
  <input type="text" id="category">

  <label for="image_url">لینک تصویر محصول (اختیاری):</label>
  <input type="text" id="image_url">

  <button onclick="addProduct()">ثبت محصول</button>
  <div id="response"></div>
</div>

  <script>
    function addProduct() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("response").innerText = "❌ ابتدا وارد شوید.";
        return;
      }

      const data = {
        sku: document.getElementById("sku").value,
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        quantity: parseInt(document.getElementById("quantity").value),
        min_threshold: parseInt(document.getElementById("min_threshold").value),
        category: document.getElementById("category").value,
        image_url: document.getElementById("image_url").value

      };
      if (!data.sku || !data.name || isNaN(data.price)) {
          document.getElementById("response").innerText = "❌ لطفاً فیلدهای اجباری را کامل کنید.";
      return;
     }
      fetch("http://localhost:8000/products/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("response").innerText =
          json.name ? `✅ محصول "${json.name}" ثبت شد.` :
          json.detail ? `❌ خطا: ${json.detail}` :
          JSON.stringify(json);
      })
      .catch(err => {
        document.getElementById("response").innerText = "⚠️ خطا در ارسال: " + err;
      });
    }
  </script>
</body>
</html>
