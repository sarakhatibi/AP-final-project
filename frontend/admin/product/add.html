<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>افزودن محصول</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #89b9a6;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #74ab94;
      transform: translateY(-2px);
    }

    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
    }

    #response button {
      background-color: #e6a57e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    #response button:hover {
      background-color: #d8926c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>افزودن محصول جدید</h2>

    <label for="sku">کد محصول (SKU):</label>
    <input type="text" id="sku">

    <label for="name">نام محصول:</label>
    <input type="text" id="name">

    <label for="price">قیمت:</label>
    <input type="number" id="price">

    <label for="quantity">تعداد موجودی:</label>
    <input type="number" id="quantity">

    <label for="min_threshold">حداقل موجودی قابل قبول:</label>
    <input type="number" id="min_threshold">

    <label for="category">دسته‌بندی محصول:</label>
    <input type="text" id="category">

    <label for="image">لینک تصویر محصول (اختیاری):</label>
    <input type="text" id="image">

    <button onclick="addProduct()">ثبت محصول</button>
    <div id="response"></div>
  </div>

  <script>
    function goBack() {
      history.back();
    }

    function addProduct() {
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("response").innerHTML = 
          "❌ ابتدا وارد شوید.<br><button onclick='goBack()'>🔙 بازگشت</button>";
        return;
      }

      const data = {
        sku: document.getElementById("sku").value,
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        quantity: parseInt(document.getElementById("quantity").value),
        min_threshold: parseInt(document.getElementById("min_threshold").value),
        category: document.getElementById("category").value,
        image: document.getElementById("image").value
      };

      if (!data.sku || !data.name || isNaN(data.price)) {
        document.getElementById("response").innerHTML = 
          "❌ لطفاً فیلدهای اجباری را کامل کنید.<br><button onclick='goBack()'>🔙 بازگشت</button>";
        return;
      }

      fetch("http://localhost:8000/products/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        const msg = json.name 
          ? `✅ محصول "${json.name}" ثبت شد.` 
          : json.detail 
            ? `❌ خطا: ${json.detail}` 
            : JSON.stringify(json);

        document.getElementById("response").innerHTML = msg + "<br><button onclick='goBack()'>🔙 بازگشت</button>";
      })
      .catch(err => {
        document.getElementById("response").innerHTML = 
          "⚠️ خطا در ارسال: " + err + "<br><button onclick='goBack()'>🔙 بازگشت</button>";
      });
    }
  </script>
</body>
</html>
