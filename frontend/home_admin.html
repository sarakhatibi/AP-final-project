<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>داشبورد ادمین</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .dashboard {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #89b9a6;
      color: #fff;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: #74ab94;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>🌿 به قسمت ادمین خوش آمدید</h2>
    <ul>
      <li onclick="goTo('admin/product/mahsoolat.html')">🛍️ محصولات</li>
      <li onclick="goTo('admin/providers/home_provider.html')">🏢 تأمین‌کنندگان</li>
      <li onclick="goTo('users.html')">👥 مدیریت کاربران</li>
      <li onclick="goTo('admin/report/home_report.html')">📊 گزارش‌ها</li>
      <li onclick="goTo('admin/order/order_home.html')">📝 سفارش خرید</li>
    </ul>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("token");
      alert("✅ خروج انجام شد.");
      goTo("login.html");
    }
  </script>
</body>
</html>
