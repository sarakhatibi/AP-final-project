<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه کاربر</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to left, #fdf6ef, #e6f4ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(125, 174, 160, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2e6651;
      font-size: 26px;
      margin-bottom: 25px;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      background-color: #89b9a6;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #74ab94;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>👋 خوش آمدی کاربر گرامی!</h2>
    <button onclick="goTo('profile.html')">🙍‍♀️ ویرایش اطلاعات</button>
    <button onclick="goTo('user/products/product_home.html')">📦 مشاهده محصولات</button>
    <button onclick="goTo('user/charge_wallet.html')">💰 شارژ کیف پول</button>
    <button onclick="goTo('user/add_order.html')">📝 ثبت سفارش</button>
    <button onclick="goTo('orders/delete_order.html')">❌ حذف سفارش</button>
    <button onclick="goTo('orders/track_order.html')">🔍 پیگیری سفارش</button>
    <button onclick="logout()">🔓 خروج از حساب</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      alert("✅ خروج انجام شد.");
      goTo("login.html");
    }
  </script>
</body>
</html>
