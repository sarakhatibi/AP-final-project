<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to right, #cbdcf7, #e0eafc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease;
    }
    h2 {
      margin-bottom: 15px;
      color: #334155;
      font-size: 23px;
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #7c3aed;
      outline: none;
      box-shadow: 0 0 4px rgba(124, 58, 237, 0.2);
    }
    button {
      background-color: #7c3aed;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6d28d9;
    }
    #response {
      margin-top: 15px;
      background: #f1f5f9;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      color: #1e293b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ثبت‌نام کاربر جدید</h2>
    <input type="text" id="name" placeholder="نام کامل">
    <input type="email" id="email" placeholder="ایمیل">
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="signup()">ثبت‌نام</button>
    <div id="response"></div>
  </div>

  <script>
    function signup() {
      const data = {
        full_name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      fetch("http://localhost:8000/users/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("response").innerText = json.msg || JSON.stringify(json);
      })
      .catch(err => {
        document.getElementById("response").innerText = "⚠️ خطا در ثبت‌نام: " + err;
      });
    }
  </script>
</body>
</html>
